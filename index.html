<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="Calculator">
        <h2>Calculator</h2>
      <input type="text" id="display" disabled title="Calculator display"><br>


<button class="buttons" value="AC" id="ac">AC</button>
<button class="buttons" value="+/-" id="plusminus">+/-</button>
<button class="buttons" value="%" id="percent">%</button>
<button class="buttons" value="/" id="divide">/</button><br>

<button class="buttons" value="7">7</button>
<button class="buttons" value="8">8</button>
<button class="buttons" value="9">9</button>
<button class="buttons" value="*">X</button><br>

<button class="buttons" value="4">4</button>
<button class="buttons" value="5">5</button>
<button class="buttons" value="6">6</button>
<button class="buttons" value="-">-</button><br>

<button class="buttons" value="1">1</button>
<button class="buttons" value="2">2</button>
<button class="buttons" value="3">3</button>
<button class="buttons" value="+">+</button><br>

<button class="buttons" value="0">0</button>
<button class="buttons" value=".">.</button>
<button class="buttons" value="=" id="equals">=</button>

    
    <script src="calc.js"></script>
</body>
</html>
